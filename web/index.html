  <!-- This script loads the environment variables -->

  <script src="env.js"></script>
  
  <!-- Performance monitoring script -->
  <script>
    // Performance monitoring
    window.vuetPerformance = {
      startTime: performance.now(),
      marks: {},
      measures: {}
    };
    
    // Mark performance milestones
    function markPerformance(name) {
      window.vuetPerformance.marks[name] = performance.now();
      if (typeof performance.mark === 'function') {
        performance.mark('vuet_' + name);
      }
    }
    
    // Measure performance between marks
    function measurePerformance(name, startMark, endMark) {
      const start = window.vuetPerformance.marks[startMark] || window.vuetPerformance.startTime;
      const end = window.vuetPerformance.marks[endMark] || performance.now();
      const duration = end - start;
      window.vuetPerformance.measures[name] = duration;
      
      if (typeof performance.measure === 'function') {
        try {
          performance.measure('vuet_' + name, 'vuet_' + startMark, 'vuet_' + endMark);
        } catch (e) {
          // Fallback for browsers that don't support performance.measure
          console.log('Performance measure:', name, duration + 'ms');
        }
      }
      
      return duration;
    }
    
    // Mark initial load
    markPerformance('html_loaded');
    
    // Monitor page load events
    document.addEventListener('DOMContentLoaded', function() {
      markPerformance('dom_ready');
    });
    
    window.addEventListener('load', function() {
      markPerformance('page_loaded');
      measurePerformance('initial_load', 'html_loaded', 'page_loaded');
    });
  </script>
  
  <!-- reCAPTCHA script for Firebase Auth -->
  <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
  
  <!-- Loading styles for better UX -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-container" class="loading-container">
    <img src="icons/Icon-192.png" alt="Vuet Logo" class="loading-logo" onerror="this.style.display='none'">
    <div class="loading-text">Loading Vuet...</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- Load the Flutter bootstrap script as recommended by Flutter documentation -->
  <!-- This script handles loading flutter.js, the build configuration, and starting the app. -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Enhanced loading and error handling -->
  <script>
    // Mark Flutter bootstrap start
    markPerformance('flutter_bootstrap_start');
    
    // Enhanced error handling
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      // Log error to analytics if available
      if (window.vuetAnalytics && window.vuetAnalytics.logError) {
        window.vuetAnalytics.logError('javascript_error', e.message, e.error?.stack);
      }
    });
    
    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      if (window.vuetAnalytics && window.vuetAnalytics.logError) {
        window.vuetAnalytics.logError('promise_rejection', e.reason?.message || 'Unknown promise rejection');
      }
    });
    
    // Hide loading screen when Flutter is ready
    function hideLoadingScreen() {
      const loadingContainer = document.getElementById('loading-container');
      if (loadingContainer) {
        loadingContainer.classList.add('fade-out');
        setTimeout(() => {
          loadingContainer.style.display = 'none';
        }, 500);
      }
      markPerformance('app_ready');
      measurePerformance('total_startup', 'html_loaded', 'app_ready');
    }
    
    // Listen for Flutter ready event
    window.addEventListener('flutter-first-frame', hideLoadingScreen);
    
    // Fallback: hide loading screen after 10 seconds
    setTimeout(hideLoadingScreen, 10000);
    
    // Service Worker registration for caching (if available)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/flutter_service_worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
